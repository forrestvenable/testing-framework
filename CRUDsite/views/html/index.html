<ul>
    <li>
    {%for key in keys%}
        <span>
            {{key}}
        </span>
    </li>
    {% for item in item_list %}
    <li>
        {% for key in list(item.keys())%}
        <span>
            item.get(key)
        </span>
        {% endfor%}
        <span>
            <a href= {{url type+'_show' item.get('id')}}></a>
        </span>
        <span>
            <a href= {{url type+'_update' item.get('id')}}></a>
        </span>
        <span>
            <a href= {{url type+'_delete' item.get('id')}}></a>
        </span>        
    </li>
    {% endfor%}
</ul>
